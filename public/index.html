<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いろは よさこいチーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Yu Gothic', 'Meiryo', sans-serif;
      background: #fdf6ec;
    }
    header {
      background: linear-gradient(90deg, #ff965a 0%, #ffdd57 100%);
      color: #fff;
      text-align: center;
      padding: 2.2em 1em 1.1em 1em;
      border-radius: 0 0 38px 38px;
      box-shadow: 0 3px 14px #f8c02e55;
      font-size: 1.4em;
      letter-spacing: 0.07em;
      font-weight: bold;
    }
    main {
      max-width: 520px;
      margin: 2em auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 24px #ffd99680, 0 1px 4px #ffde9925;
      padding: 1.7em 1.3em 2.3em 1.3em;
    }
    h2 {
      font-size: 1.19em;
      letter-spacing: 0.04em;
      color: #d87026;
      border-left: 6px solid #ffd36a;
      padding-left: 0.6em;
      margin: 2.2em 0 1em 0;
    }
    .notice-card {
      background: linear-gradient(92deg,#fff3c8 60%,#fff7e2 100%);
      border-radius: 14px;
      margin-bottom: 0.9em;
      padding: 1.1em 1.3em;
      box-shadow: 0 4px 16px #ffd99655;
      min-height: 4em;
      position: relative;
      border: 1.7px solid #ffcd84;
      transition: box-shadow 0.2s, border 0.2s;
      animation: fadein 0.6s;
    }
    @keyframes fadein { from { opacity: 0; transform:translateY(16px);} to { opacity: 1; transform:none;} }
    .notice-title {
      font-weight: bold;
      font-size: 1.14em;
      color: #c66509;
      margin-bottom: 0.18em;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 2px #fff9;
    }
    .notice-date {
      font-size: 0.97em;
      color: #9e7605;
      margin-top: 0.25em;
      text-align: right;
      opacity: 0.8;
    }
    .notice-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.1em;
      margin-bottom: 0.3em;
      margin-top: 1.3em;
    }
    .notice-btn, button, input[type=submit] {
      background: linear-gradient(90deg, #ff965a 10%, #ffd36a 100%);
      color: #fff;
      border: none;
      border-radius: 9px;
      padding: 0.62em 2.0em;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 1px 4px #ffc65e60;
      cursor: pointer;
      outline: none;
      transition: background 0.22s, color 0.14s, transform 0.08s, box-shadow 0.13s;
      border-bottom: 3.5px solid #e78724;
      letter-spacing: 0.03em;
    }
    .notice-btn:hover, button:hover, input[type=submit]:hover {
      background: linear-gradient(93deg, #ffbb73 0%, #ffe07c 100%);
      color: #d87026;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 2px 12px #ffd36a70;
    }
    .notice-btn:active, button:active {
      background: #ff965a;
      color: #fff;
      transform: scale(0.97);
      border-bottom: 1.5px solid #d87026;
    }
    .notice-btn:disabled {
      background: #f8c02e77;
      color: #eee;
      cursor: not-allowed;
      opacity: 0.63;
      border-bottom: 2px solid #ffc65e;
    }
    .form-box {
      margin: 1.2em 0;
      padding: 1.1em 1.2em 1.4em 1.2em;
      background: #fffbe8;
      border-radius: 14px;
      box-shadow: 0 3px 10px #ffd99644;
      border: 1px solid #ffe5a9;
      animation: fadein 0.5s;
    }
    .input-row {
      margin-bottom: 1.15em;
      display: flex;
      flex-direction: column;
      gap: 0.3em;
    }
    label {
      color: #b07a21;
      font-size: 0.97em;
      margin-bottom: 0.1em;
      font-weight: bold;
    }
    input[type="text"], input[type="password"], textarea {
      border-radius: 7px;
      border: 1.7px solid #ffd36a;
      padding: 0.56em;
      font-size: 1.04em;
      background: #fffdf7;
      outline: none;
      box-shadow: 0 1px 6px #fff3c880;
      transition: border 0.16s, box-shadow 0.19s;
    }
    input:focus, textarea:focus {
      border: 1.9px solid #ff965a;
      background: #fff9ee;
      box-shadow: 0 0 8px #ffe07c70;
    }
    textarea { resize: vertical; min-height: 2.6em; }
    .form-message {
      color: #d00;
      font-size: 0.99em;
      margin: 0.53em 0 0.2em 0;
      min-height: 1.3em;
      transition: color 0.2s;
      letter-spacing: 0.02em;
    }
    @media (max-width: 600px) {
      main { margin: 0.3em 0.02em; padding: 1em 0.1em 1.8em 0.1em; }
      header { padding: 1.1em 0.2em 0.8em 0.2em; font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>
    いろは よさこいチーム
    <div style="font-size: 0.82em; font-weight: normal;">宇部市の小学生よさこいチーム公式サイト</div>
  </header>
  <main>
    <section>
      <h2>お知らせ</h2>
      <div class="notice-card" id="notice-view">読み込み中...</div>
      <div class="notice-controls">
        <button class="notice-btn" id="notice-prev">前へ</button>
        <span id="notice-count"></span>
        <button class="notice-btn" id="notice-next">次へ</button>
      </div>
    </section>
    <section>
      <h2>管理者用</h2>
      <div id="pw-area" class="form-box">
        <form id="pw-form">
          <div class="input-row">
            <label for="pw-input">管理者パスワード</label>
            <input type="password" id="pw-input" autocomplete="off" required>
          </div>
          <button type="submit" class="notice-btn">認証</button>
        </form>
        <div class="form-message" id="pw-message"></div>
      </div>
      <form id="post-form" class="form-box" style="display:none;">
        <div class="input-row">
          <label for="title">タイトル</label>
          <input type="text" id="title" maxlength="40" required autocomplete="off">
        </div>
        <div class="input-row">
          <label for="body">内容</label>
          <textarea id="body" maxlength="100" required></textarea>
        </div>
        <button type="submit" class="notice-btn">投稿</button>
        <div class="form-message" id="admin-message"></div>
      </form>
    </section>
  </main>
  <footer style="text-align:center; color:#c46000; font-size:0.97em; margin-top:2.2em;">
    &copy; 2025 いろは よさこいチーム
  </footer>
  <script>
    // お知らせ部分
    let notices = [];
    let idx = 0;
    const view = document.getElementById('notice-view');
    const prevBtn = document.getElementById('notice-prev');
    const nextBtn = document.getElementById('notice-next');
    const countSpan = document.getElementById('notice-count');

    function showNotice() {
      if (notices.length === 0) {
        view.innerHTML = "まだお知らせはありません。";
        countSpan.textContent = "";
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        return;
      }
      const n = notices[idx];
      view.innerHTML = `<div class="notice-title">${n.title}</div>
        <div>${n.body}</div>
        <div class="notice-date">${n.date}</div>`;
      countSpan.textContent = `${idx + 1} / ${notices.length}`;
      prevBtn.disabled = idx === 0;
      nextBtn.disabled = idx === notices.length - 1;
    }
    prevBtn.addEventListener('click', () => { if (idx > 0) { idx--; showNotice(); } });
    nextBtn.addEventListener('click', () => { if (idx < notices.length - 1) { idx++; showNotice(); } });

    function loadNotices() {
      view.innerHTML = "読み込み中...";
      fetch('/api/notices')
        .then(res => res.json())
        .then(data => {
          notices = data;
          idx = 0;
          showNotice();
        })
        .catch(() => {
          view.innerHTML = 'お知らせの取得に失敗しました。';
          prevBtn.disabled = true;
          nextBtn.disabled = true;
        });
    }
    loadNotices();

    // 管理者認証部分
    const pwForm = document.getElementById('pw-form');
    const pwInput = document.getElementById('pw-input');
    const pwArea = document.getElementById('pw-area');
    const pwMsg = document.getElementById('pw-message');
    const postForm = document.getElementById('post-form');
    const adminMsg = document.getElementById('admin-message');
    let adminOK = false;
    let adminPW = '';

    pwForm.onsubmit = function(e) {
      e.preventDefault();
      pwMsg.textContent = "認証中...";
      const pw = pwInput.value;
      fetch('/api/checkpw', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({pw})
      }).then(res => res.json()).then(result => {
        if(result.ok){
          adminOK = true;
          adminPW = pw;
          pwArea.style.display = 'none';
          postForm.style.display = '';
          pwMsg.textContent = '';
        }else{
          pwMsg.textContent = 'パスワードが違います';
          pwInput.value = '';
        }
      }).catch(()=>{
        pwMsg.textContent = 'ネットワークエラー';
      });
    };

    // 投稿部分
    postForm.onsubmit = function(e){
      e.preventDefault();
      if(!adminOK) return;
      const t = document.getElementById('title').value.trim();
      const b = document.getElementById('body').value.trim();
      if(t === '' || b === ''){
        adminMsg.textContent = 'すべて入力してください';
        return;
      }
      adminMsg.textContent = '送信中...';
      const d = new Date();
      fetch('/api/notices', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          pass: adminPW,
          title: t,
          body: b,
          date: `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${d.getMinutes().toString().padStart(2,"0")}`
        })
      }).then(res=>{
        if(res.ok){
          adminMsg.style.color = '#0a0';
          adminMsg.textContent = '投稿しました';
          document.getElementById('title').value = '';
          document.getElementById('body').value = '';
          loadNotices();
          setTimeout(()=>{ adminMsg.textContent = ''; adminMsg.style.color='#d00'; }, 1700);
        }else{
          adminMsg.style.color = '#d00';
          adminMsg.textContent = '投稿失敗（パスワード確認）';
        }
      }).catch(()=>{
        adminMsg.textContent = 'ネットワークエラー';
      });
    }
  </script>
</body>
</html>
